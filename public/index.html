<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>File Upload Form</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body class="flex min-h-screen flex-col items-center justify-center space-y-8 bg-gray-100">
        <div class="rounded-lg bg-white p-8 text-center shadow-lg">
            <h1 class="mb-4 text-2xl font-bold">Upload File</h1>
            <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
                <input
                    type="file"
                    id="fileInput"
                    name="file"
                    class="block w-full cursor-pointer rounded-lg border border-gray-300 text-sm text-gray-900 focus:outline-none"
                    required />
                <button type="submit" class="rounded-lg bg-blue-600 px-4 py-2 text-white hover:bg-blue-700">
                    Upload
                </button>
            </form>
            <p id="status" class="mt-4 text-sm text-gray-600"></p>
        </div>

        <div class="w-full max-w-3xl rounded-lg bg-white p-8 shadow-lg">
            <h2 class="mb-4 text-xl font-bold">Uploaded Files</h2>
            <ul id="fileList" class="space-y-4">
                <!-- File items will be inserted here -->
            </ul>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="fixed inset-0 hidden items-center justify-center bg-gray-600 bg-opacity-50">
            <div class="rounded-lg bg-white p-8 text-center shadow-lg">
                <h2 class="mb-4 text-xl font-bold">Edit File</h2>
                <form id="editForm" class="space-y-4" enctype="multipart/form-data">
                    <input
                        type="text"
                        id="editFileName"
                        class="block w-full rounded-lg border border-gray-300 text-sm text-gray-900 focus:outline-none"
                        required />
                    <input
                        type="file"
                        id="editFileInput"
                        name="file"
                        class="block w-full cursor-pointer rounded-lg border border-gray-300 text-sm text-gray-900 focus:outline-none" />
                    <button type="submit" class="rounded-lg bg-green-600 px-4 py-2 text-white hover:bg-green-700">
                        Save
                    </button>
                    <button
                        type="button"
                        id="cancelEdit"
                        class="rounded-lg bg-red-600 px-4 py-2 text-white hover:bg-red-700">
                        Cancel
                    </button>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
